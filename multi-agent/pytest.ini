[pytest]
# Pytest configuration for vuln-agent multi-agent system

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directory to search for tests
testpaths = tests

# Minimum version
minversion = 7.0

# Add src to Python path
pythonpath = src

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Enable strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options (if pytest-cov is installed)
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    # Disable warnings summary
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests across multiple components
    slow: Tests that take significant time to run
    docker: Tests that require Docker
    llm: Tests that call LLM APIs (expensive)
    security: Security-related tests

# Test logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
timeout = 300

# Ignore these paths
norecursedirs = .git .tox dist build *.egg __pycache__ .venv venv
